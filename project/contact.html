<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bark Buddies Contact Page</title>

    <meta name="facebook:title" content="Bark Buddies Contact Page">
    <meta name="facebook:description" content="">
    <meta name="facebook:image" content="">
    <meta name="facebook:url" content="">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" type="images/favicon.ico" href="images/favicon.ico">

    <meta name="description" content="Contact Page">
    <meta name="author" content="Jordan Ward">

    <script src="scripts/contact.js" defer></script>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/contact-large.css">

</head>
<body>
    <header>
        <img src="images/logo.png" alt="Bark Buddies Logo" width="200"><span> Bark Buddies </span>
    </header>

    <nav id="menu">
        <ul class="navigation">
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="services.html" id="service">Services</a></li>
            <li><a href="contact.html" id="contact">Contact Us!</a></li>
        </ul>
    </nav>
    <main>
        <h2 id="please">Please fill out to schedule</h2>
        <form method="get" action="thanks.html" autocomplete="on" class="wf1">
            <fieldset>
                <legend>Your Information</legend>
                    <label>First Name* <input type="text" name="fname" title="" autocomplete="given-name" required></label>
                    <label>Last Name* <input type="text" name="lname" title="" autocomplete="family-name" required></label>
                    <label>Email Address* <input type="email" name="email" title="" autocomplete="email" placeholder="you@gmail.com" required></label>
                    <label>Phone Number* <input type="tel" name="phone" title="" autocomplete="tel" placeholder="1235551234" required></label>
            </fieldset>
            <fieldset>
                <legend>Services Desired</legend>
                    <label><input type="checkbox" name="overnight" value="yes"> Overnight Stays </label>
                    <label><input type="checkbox" name="daycare" value="yes"> Daycare </label>
                    <label><input type="checkbox" name="training" value="yes"> Training </label>
                    <label><input type="checkbox" name="grooming" value="yes"> Grooming </label>
                    <label><input type="checkbox" name="diet" value="yes"> Special Diet Accomodations </label>
                    <label><input type="checkbox" name="exercise" value="yes"> Exercise and Playtime </label>
                    <label><input type="checkbox" name="medical" value="yes"> Medical Care </label>
                    <label><input type="checkbox" name="suite" value="yes"> Private Suites </label>
                    <label><input type="checkbox" name="webcam" value="yes"> Webcam Access </label>
                    <label><input type="checkbox" name="transportation" value="yes"> Transportation Services </label>
                    <label><input type="checkbox" name="puppy" value="yes"> Puppy Care </label>
                    <label><input type="checkbox" name="enrichment" value="yes"> Enrichment Activities </label>
            </fieldset>
                <label><input type="hidden" id="timestamp" name="timestamp"></label>
            <button type="submit" onclick="populateTimestamp()" > Stay with Us! </button>
        </form>
    </main>
    
    <footer>
        <!-- First paragraph contains copyrite symbol, and current year written in Javascript. Your name, and state/country -->
        <p>
            ©️<span id="currentyear"></span> | Jordan Ward | Idaho 
        </p>

        <div id="weather">
            <h3>Current weather at Bark Buddies</h3>
            <button class="button open-button" onclick="openModal('modalNonProfit')"> Current Weather </button>
            <dialog class="modal" id="modalNonProfit">
                <h2>Current Weather</h2>
                <h2 id="city"></h2>
                <img id="graphic" src="" alt="">
                <p id="description"></p>
                <p id="temperature"></p>
                <button class="close-button" onclick="closeModal('modalNonProfit')">❌</button>
            </dialog>
        </div>
     
        <!-- The Second has an id of "lastModified" will be populated with Javascript. -->
        <p>
            Last Modified: <span id="lastmodified"></span> 
        </p>   
        </footer>
</body>
</html>
